<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario De Validación</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles-2.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Formulario De Validación</h1>
        <form id="formulario">
            <div class="mb-3">
                <label for="id" class="form-label">Identificador (5 Dígitos)</label>
                <input type="text" class="form-control" id="id" name="id">
                <span></span>
            </div>
            <div class="mb-3">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
                <span></span>
            </div>
            <div class="mb-3">
                <label for="apellidos">Apellido</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos">
                <span></span>
            </div>
            <div class="mb-3">
                <label for="telefono">Teléfono (###) ###-####</label>
                <input type="text" class="form-control" id="telefono" name="telefono">
                <span></span>
            </div>
            <div class="mb-3">
                <label for="correo">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo">
                <span></span>
            </div>
            <div class="mb-3">
                <label for="edad">Edad (Número Positivo)</label>
                <input type="text" class="form-control" id="edad" name="edad">
                <span></span>
            </div>
            <div class="mb-3">
                <label for="fechaNacimiento">Fecha de Nacimiento (AAAA-MM-DD)</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
                <span></span>
            </div>
            <button type="submit" class="btn btn-success text-center">Enviar</button>
        </form>
    </div>
    </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/script-2.js"></script>
</body>

</html>
